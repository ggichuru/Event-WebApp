<div class="contianer">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <h3 class="text-center">Add Event</h3>
      <form [formGroup]="eventForm" (ngSubmit)='onSubmit()'>
        <div class="form-group">
          <label >Event name</label>
          <input type="text" class="form-control" formControlName="eventName" required>
        </div>


        <div class="form-group">
          <label >Event Organizer</label>
          <input type="text" class="form-control" formControlName="eventOrganizer" required>
        </div>

        <div class="form-group">
          <label >Event Location</label>
          <input type="text" class="form-control" formControlName="location" required>
        </div>

        <div class="form-group">
          <label >Description</label>
          <input type="text" class="form-control" formControlName="description" required>
        </div>

        <!-- <div class="form-group">
          <label >image</label>
          <input type="text" class="form-control" formControlName="eventName" required>
        </div> -->

        <div class="form-group">
          <label >Event Date</label>
          <input type="date" class="form-control" formControlName="eventDate" required>
        </div>

        <!-- <div class="form-group">
          <label >Category ID</label>
          <input type="text" class="form-control" formControlName="categoryId" required>
        </div> -->

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Event</button>
        </div>
      </form>
    </div>
  </div>
</div>
